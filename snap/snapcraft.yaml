name: helium-browser 
base: core22
version: '0.0.1' # Bu kısım otomasyon ile güncellenecek
summary: Private, fast, and honest web browser
description: |
  Helium is a bullshit-free web browser based on Chromium.
  It is designed to be fast, private, and honest.

grade: stable
confinement: strict

apps:
  helium:
    command: helium
    extensions: [gnome]
    plugs:
      - network
      - network-bind
      - audio-playback
      - opengl
      - x11
      - wayland
      - browser-support
      - removable-media
      - home
      - desktop
      - desktop-legacy

parts:
  helium:
    plugin: dump
    source: https://github.com/imputnet/helium-linux/releases/latest
    source-type: tar
    stage-packages:
      - libnss3
      - libnspr4
      - libasound2
      - libxss1
      - xdg-utils
      - libgbm1
      - libgtk-3-0