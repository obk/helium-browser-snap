name: helium-browser # CHANGE THIS to your registered snap name
base: core24
version: '0.0.1' 
summary: Private, fast, and honest web browser based on Chromium
description: |
  Helium is a bullshit-free web browser based on Chromium.
  It is designed to be fast, private, and honest.

grade: stable
confinement: strict
license: GPL-3.0-only AND BSD-3-Clause

website: https://github.com/imputnet/helium-linux
source-code: https://github.com/imputnet/helium-linux
issues: https://github.com/imputnet/helium-linux/issues

# Platforms will be injected automatically by main.yml

apps:
  helium:
    command: helium
    extensions: [gnome]
    common-id: helium.desktop
    plugs:
      - network
      - network-bind
      - audio-playback
      - audio-record
      - camera
      - opengl
      - x11
      - wayland
      - browser-support
      - removable-media
      - home
      - desktop
      - desktop-legacy
      - unity7
      - screen-inhibit-control
      - cups-control
      - joystick
      - password-manager-service
      - u2f-devices
      - raw-usb
      - upower-observe

parts:
  helium:
    plugin: dump
    source: https://github.com/imputnet/helium-linux/releases/latest
    source-type: tar
    
    # --- FIXED LOGIC ---
    override-build: |
      craftctl default
      
      echo "Files are already extracted. Checking binary name..."
      cd $SNAPCRAFT_PART_INSTALL
      
      # The binary comes named as 'chrome', but our app expects 'helium'
      if [ -f "chrome" ]; then
        echo "Renaming chrome to helium..."
        mv chrome helium
      fi
      
      # Ensure permissions are correct
      chmod +x helium
      if [ -f "helium-wrapper" ]; then
        chmod +x helium-wrapper
      fi
    # -------------------

    stage-packages:
      - libgtk-3-0
      - libnss3
      - libnspr4
      - libasound2t64
      - libxss1
      - xdg-utils
      - libcups2t64
      - libgcrypt20
      - libpulse0
      - libpci3
      - libffi8
      - libva2
      - libva-drm2
      - libva-x11-2
      - mesa-va-drivers
      - libgbm1
      - libdrm2
      - libvulkan1
      - mesa-vulkan-drivers
      - libgl1
      - libegl1
      - libgl1-mesa-dri
      - fonts-liberation
      - fonts-noto
      - fonts-noto-color-emoji
      - fontconfig
      - libfontconfig1
      - libu2f-udev