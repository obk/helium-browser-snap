name: helium-browser # CHANGE THIS to your registered snap name
base: core24
version: '0.0.1' 
summary: Private, fast, and honest web browser
description: |
  Helium is a bullshit-free web browser based on Chromium.
  It is designed to be fast, private, and honest.

grade: stable
confinement: strict
license: GPL-3.0

website: https://github.com/imputnet/helium-linux
source-code: https://github.com/imputnet/helium-linux

# Hardcoded platform for x86_64 only
platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

apps:
  helium:
    command: helium
    extensions: [gnome]
    plugs:
      - network
      - network-bind
      - audio-playback
      - audio-record
      - camera
      - opengl
      - x11
      - wayland
      - browser-support
      - removable-media
      - home
      - desktop
      - desktop-legacy
      - unity7
      - screen-inhibit-control
      - cups-control
      - joystick
      - password-manager-service
      - u2f-devices
      - raw-usb

parts:
  helium:
    plugin: dump
    source: https://github.com/imputnet/helium-linux/releases/latest
    source-type: tar
    
    override-build: |
      craftctl default
      # Fix directory structure
      find $SNAPCRAFT_PART_INSTALL -mindepth 2 -maxdepth 2 -name "helium" -exec mv {}/../* $SNAPCRAFT_PART_INSTALL/ \;
      find $SNAPCRAFT_PART_INSTALL -type d -empty -delete

    stage-packages:
      - libnss3
      - libnspr4
      - libasound2t64
      - libxss1
      - xdg-utils
      - libgbm1
      - libgtk-3-0
      - libx11-xcb1
      - libxcb-dri3-0
      - libatspi0t64
      - libdrm2
      - libvulkan1
      - mesa-vulkan-drivers
      - libgl1
      - libegl1
      - libgl1-mesa-dri
      - libffmpeg-nvenc-dev 
      - libu2f-udev
      - libpci3
      - fonts-noto
      - fonts-noto-color-emoji
      - fonts-liberation
      - fontconfig
      - libfontconfig1