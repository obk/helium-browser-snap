name: helium-browser # Tescil ettiğin isim (örn: helium-tarayici)
base: core24
version: '0.0.1' 
summary: Private, fast, and honest web browser based on Chromium
description: |
  Helium is a bullshit-free web browser based on Chromium.
  It is designed to be fast, private, and honest.

grade: stable
confinement: strict
license: GPL-3.0-only AND BSD-3-Clause

website: https://helium.computer
source-code: https://github.com/imputnet/helium-linux
issues: https://github.com/imputnet/helium-linux/issues

apps:
  helium:
    command: usr/bin/helium
    extensions: [gnome]
    desktop: usr/share/applications/helium.desktop
    common-id: helium.desktop
    plugs:
      - network
      - network-bind
      - audio-playback
      - audio-record
      - camera
      - opengl
      - x11
      - wayland
      - browser-support
      - removable-media
      - home
      - desktop
      - desktop-legacy
      - unity7
      - screen-inhibit-control
      - cups-control
      - joystick
      - password-manager-service
      - u2f-devices
      - raw-usb
      - upower-observe

parts:
  helium:
    plugin: dump
    source: https://github.com/imputnet/helium-linux/releases/latest
    source-type: tar
    
    override-build: |
      craftctl default
      cp -r $SNAPCRAFT_PART_INSTALL/helium-*_linux/* $SNAPCRAFT_PART_INSTALL/
      rm -rf $SNAPCRAFT_PART_INSTALL/helium-*_linux/
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/bin
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/applications
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/pixmaps
      wget https://raw.githubusercontent.com/imputnet/helium/main/resources/branding/app_icon/raw.png -O $SNAPCRAFT_PART_INSTALL/usr/share/pixmaps/helium.png
      cp $SNAPCRAFT_PART_INSTALL/helium.desktop $SNAPCRAFT_PART_INSTALL/usr/share/applications/
      sed -i 's|^Icon=.*|Icon=helium|g' $SNAPCRAFT_PART_INSTALL/usr/share/applications/helium.desktop
      sed -i 's|^Exec=.*|Exec=helium %U|g' $SNAPCRAFT_PART_INSTALL/usr/share/applications/helium.desktop
      if [ -f "$SNAPCRAFT_PART_INSTALL/helium-wrapper" ]; then
        sed -i 's|/opt/helium/||g' $SNAPCRAFT_PART_INSTALL/helium-wrapper
        mv $SNAPCRAFT_PART_INSTALL/helium-wrapper $SNAPCRAFT_PART_INSTALL/usr/bin/helium
      else
        mv $SNAPCRAFT_PART_INSTALL/chrome $SNAPCRAFT_PART_INSTALL/usr/bin/helium
      fi
      chmod +x $SNAPCRAFT_PART_INSTALL/chrome || true
      chmod +x $SNAPCRAFT_PART_INSTALL/usr/bin/helium

    stage-packages:
      - libgtk-3-0
      - libnss3
      - libnspr4
      - libasound2t64
      - libxss1
      - xdg-utils
      - libcups2t64
      - libgcrypt20
      - libpulse0
      - libpci3
      - libffi8
      - libva2
      - libva-drm2
      - libva-x11-2
      - mesa-va-drivers
      - libgbm1
      - libdrm2
      - libvulkan1
      - mesa-vulkan-drivers
      - libgl1
      - libegl1
      - libgl1-mesa-dri
      - fonts-liberation
      - fonts-noto
      - fonts-noto-color-emoji
      - fontconfig
      - libfontconfig1
      - libu2f-udev