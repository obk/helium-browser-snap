name: Multi-Arch Build

on:
  schedule:
    - cron: '0 3 * * *' # Runs every day at 03:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  build-publish:
    name: Build for ${{ matrix.snap_arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Job 1: Standard Computers (Intel/AMD)
          - snap_arch: amd64
            file_arch: x86_64
          # Job 2: ARM Devices (Raspberry Pi, etc.)
          - snap_arch: arm64
            file_arch: arm64

    steps:
    - uses: actions/checkout@v4

    # 1. Fetch the latest version number from the original repository
    - name: Check Latest Version
      id: check
      run: |
        LATEST_TAG=$(curl -s https://api.github.com/repos/imputnet/helium-linux/releases/latest | jq -r .tag_name)
        VERSION=${LATEST_TAG#v} # Remove 'v' prefix
        echo "Latest version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    # 2. Modify snapcraft.yaml for the specific architecture
    - name: Configure snapcraft.yaml
      run: |
        VER="${{ steps.check.outputs.version }}"
        ARCH="${{ matrix.snap_arch }}"
        FILE="${{ matrix.file_arch }}"
        
        echo "Configuring -> Version: $VER, Architecture: $ARCH"

        # Update the version line
        sed -i "s/version: .*/version: '$VER'/" snap/snapcraft.yaml
        
        # Inject the architecture block after 'confinement: strict'
        sed -i "/confinement: strict/a architectures: \n  - build-on: $ARCH\n    build-for: $ARCH" snap/snapcraft.yaml
        
        # Update the source URL to point to the correct file (x86 or arm)
        LINK="https://github.com/imputnet/helium-linux/releases/download/v$VER/helium-$VER-${FILE}_linux.tar.xz"
        sed -i "s|source: .*|source: $LINK|" snap/snapcraft.yaml
        
        # Display the file content for debugging purposes
        cat snap/snapcraft.yaml

    # 3. Build the Snap package
    - name: Build Snap
      uses: snapcore/action-build@v1
      id: build
      with:
        snapcraft-args: pack

    # 4. Publish to Snap Store
    - name: Publish to Snap Store
      uses: snapcore/action-publish@v1
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
      with:
        snap: ${{ steps.build.outputs.snap }}
        release: stable